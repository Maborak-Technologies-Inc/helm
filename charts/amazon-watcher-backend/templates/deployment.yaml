apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "amazon-watcher-backend.fullname" . }}
  labels:
    {{- include "amazon-watcher-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "amazon-watcher-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "amazon-watcher-backend.selectorLabels" . | nindent 8 }}
      {{- if .Values.image.buildDate }}
      annotations:
        image.buildDate: {{ .Values.image.buildDate | quote }}
        image: {{ include "amazon-watcher-backend.image" . | quote }}
      {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "amazon-watcher-backend.serviceAccountName" . }}
      containers:
        - name: {{ include "amazon-watcher-backend.fullname" . }}
          image: {{ include "amazon-watcher-backend.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # Database configuration
            - name: DATABASE_URL
              value: {{ .Values.database.url | quote }}
            - name: DB_ECHO
              value: {{ .Values.database.echo | quote }}
            - name: DB_ECHO_POOL
              value: {{ .Values.database.echoPool | quote }}
            - name: DB_POOL_SIZE
              value: {{ .Values.database.poolSize | quote }}
            - name: DB_MAX_OVERFLOW
              value: {{ .Values.database.maxOverflow | quote }}
            - name: DB_POOL_TIMEOUT
              value: {{ .Values.database.poolTimeout | quote }}
            - name: DB_POOL_RECYCLE
              value: {{ .Values.database.poolRecycle | quote }}
            
            # Server configuration
            - name: UVI_HOST
              value: {{ .Values.server.host | quote }}
            - name: UVI_PORT
              value: {{ .Values.server.port | quote }}
            - name: RELOAD
              value: {{ .Values.server.reload | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.server.logLevel | quote }}
            - name: UVI_ACCESS_LOG
              value: {{ .Values.server.accessLog | quote }}
            - name: UVI_WORKERS
              value: {{ .Values.server.workers | quote }}
            - name: UVI_LIMIT_CONCURRENCY
              value: {{ .Values.server.limitConcurrency | quote }}
            - name: UVI_LIMIT_MAX_REQUESTS
              value: {{ .Values.server.limitMaxRequests | quote }}
            - name: UVI_TIMEOUT_KEEP_ALIVE
              value: {{ .Values.server.timeoutKeepAlive | quote }}
            - name: UVI_TIMEOUT_GRACEFUL_SHUTDOWN
              value: {{ .Values.server.timeoutGracefulShutdown | quote }}
            
            # JWT configuration
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "amazon-watcher-backend.fullname" . }}-secret
                  key: jwt-secret
            - name: JWT_ALGORITHM
              value: {{ .Values.jwt.algorithm | quote }}
            - name: JWT_ACCESS_TOKEN_EXPIRY
              value: {{ int .Values.jwt.accessTokenExpiry | quote }}
            - name: JWT_REFRESH_TOKEN_EXPIRY
              value: {{ int .Values.jwt.refreshTokenExpiry | quote }}
            
            # Monitoring configuration
            - name: MONITOR_ENABLED
              value: {{ .Values.monitoring.enabled | quote }}
            - name: MONITOR_INTERVAL
              value: {{ .Values.monitoring.interval | quote }}
            - name: MONITOR_BATCH_SIZE
              value: {{ .Values.monitoring.batchSize | quote }}
            
            # Rate limiting configuration
            - name: RATE_LIMIT_ENABLED
              value: {{ .Values.rateLimit.enabled | quote }}
            - name: RATE_LIMIT_REQUESTS
              value: {{ .Values.rateLimit.requests | quote }}
            - name: RATE_LIMIT_WINDOW
              value: {{ .Values.rateLimit.window | quote }}
            {{- if .Values.rateLimit.bypassKey }}
            - name: RATE_LIMIT_BYPASS_KEY
              value: {{ .Values.rateLimit.bypassKey | quote }}
            {{- end }}
            
            # Table names configuration
            - name: TABLE_CURRENCIES
              value: {{ .Values.tableNames.currencies | quote }}
            - name: TABLE_PRODUCT_STATES
              value: {{ .Values.tableNames.productStates | quote }}
            - name: TABLE_PROCESS_STATES
              value: {{ .Values.tableNames.processStates | quote }}
            - name: TABLE_PRODUCT_CHECKS
              value: {{ .Values.tableNames.productChecks | quote }}
            - name: TABLE_PRICE_HISTORY
              value: {{ .Values.tableNames.priceHistory | quote }}
            - name: TABLE_MONITORING_STATES
              value: {{ .Values.tableNames.monitoringStates | quote }}
            - name: TABLE_BENCH
              value: {{ .Values.tableNames.bench | quote }}
            - name: TABLE_USERS
              value: {{ .Values.tableNames.users | quote }}
            - name: TABLE_USER_SESSIONS
              value: {{ .Values.tableNames.userSessions | quote }}
            - name: TABLE_USER_TOKENS
              value: {{ .Values.tableNames.userTokens | quote }}
            - name: TABLE_USER_PERMISSIONS
              value: {{ .Values.tableNames.userPermissions | quote }}
            
            # Additional environment variables
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- if .Values.healthChecks.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.healthChecks.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.healthChecks.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.healthChecks.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.storage.enabled }}
          volumeMounts:
            - name: database-storage
              mountPath: {{ .Values.storage.mountPath }}
          {{- end }}
      {{- if .Values.storage.enabled }}
      volumes:
        - name: database-storage
          {{- if .Values.storage.storageClassName }}
          persistentVolumeClaim:
            claimName: {{ include "amazon-watcher-backend.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}


apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart-name" . }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ include "chart-name" . }}
  template:
    metadata:
      labels:
        app: {{ include "chart-name" . }}
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if .Values.images.buildDate }}
      annotations:
        image.buildDate: {{ .Values.images.buildDate | quote }}
        {{- $tag := .Values.images.tag | default .Chart.AppVersion }}
        image: {{ printf "%s:%s" .Values.images.repository $tag | quote }}
      {{- end }}
    spec:
      containers:
        - name: {{ include "chart-name" . }}
          image: "{{ .Values.images.repository }}:{{ default .Chart.AppVersion .Values.images.tag }}"
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          workingDir: /app
          env:
            - name: PYTHONPATH
              value: "/app"
            - name: DATABASE_URL
              value: {{ .Values.config.databaseUrl | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart-name" . }}-secret
                  key: jwt-secret
          resources:
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
          {{- if .Values.healthChecks.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.healthChecks.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.healthChecks.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.healthChecks.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.storage.storageClassName }}
          volumeMounts:
            - name: database-storage
              mountPath: /app/data
          {{- end }}
      {{- if .Values.storage.storageClassName }}
      volumes:
        - name: database-storage
          persistentVolumeClaim:
            claimName: {{ include "chart-name" . }}-pvc
      {{- end }}

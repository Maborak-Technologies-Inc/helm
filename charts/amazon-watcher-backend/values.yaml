replicas: 1

resources:
  limits:
    memory: "512Mi"
    cpu: "500m"
  requests:
    memory: "256Mi"
    cpu: "100m"

images:
  repository: maborak/amazon-watcher-backend
  tag: ""  # Empty = use Chart.AppVersion, or set to override (e.g., "latest", "0.1")
  pullPolicy: Always
  buildDate: ""  # Optional: Match org.opencontainers.image.created from image

config:
  databaseUrl: "sqlite:///./data/product_cache.db"
  jwtSecret: "your-super-secret-jwt-key-here-change-this-in-production"

secrets:
  jwtSecret: "your-super-secret-jwt-key-here-change-this-in-production"

storage:
  storageClassName: ""
  size: "5Gi"
  accessModes:
    - ReadWriteOnce

healthChecks:
  livenessProbe:
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

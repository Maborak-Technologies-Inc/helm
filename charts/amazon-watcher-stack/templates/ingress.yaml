{{- /* Ingress is only created if: enabled=true, className is set, AND at least one domain is configured */}}
{{- $hasDomain := or .Values.global.domain.ui .Values.global.domain.backend }}
{{- if and .Values.ingress.enabled .Values.ingress.className $hasDomain }}
{{- if and .Values.backend.enabled .Values.global.domain.backend }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "amazon-watcher-stack.fullname" . }}-backend
  labels:
    {{- include "amazon-watcher-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- if .Values.argocd.annotations }}
    {{- include "amazon-watcher-stack.argocd.annotations" . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain.backend }}
      secretName: {{ include "amazon-watcher-stack.fullname" . }}-backend-tls
  {{- end }}
  rules:
    - host: {{ .Values.global.domain.backend | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "amazon-watcher-stack.backend.serviceName" . }}
                port:
                  number: {{ .Values.backend.env.APT_BACKEND_UVI_PORT | default "9000" | int }}
{{- end }}
{{- if and .Values.ui.enabled .Values.global.domain.ui }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "amazon-watcher-stack.fullname" . }}-ui
  labels:
    {{- include "amazon-watcher-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- if .Values.argocd.annotations }}
    {{- include "amazon-watcher-stack.argocd.annotations" . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain.ui }}
      secretName: {{ include "amazon-watcher-stack.fullname" . }}-ui-tls
  {{- end }}
  rules:
    - host: {{ .Values.global.domain.ui | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "amazon-watcher-stack.ui.serviceName" . }}
                port:
                  number: 80
{{- end }}
{{- end }}

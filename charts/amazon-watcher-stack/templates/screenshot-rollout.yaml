{{- if .Values.screenshot.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "amazon-watcher-stack.fullname" . }}-screenshot
  labels:
    {{- include "amazon-watcher-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: screenshot
  {{- if .Values.argocd.annotations }}
  annotations:
    {{- include "amazon-watcher-stack.argocd.annotations" . | nindent 4 }}
  {{- end }}
spec:
  # When HPA is enabled, use minReplicas as initial count (HPA will manage scaling)
  # Otherwise, use the configured replicas value
  replicas: {{ if and .Values.screenshot.autoscaling.enabled .Values.screenshot.autoscaling.minReplicas }}{{ .Values.screenshot.autoscaling.minReplicas }}{{ else }}{{ .Values.screenshot.replicas }}{{ end }}
  revisionHistoryLimit: {{ .Values.screenshot.rollout.revisionHistoryLimit | default 10 }}
  selector:
    matchLabels:
      {{- include "amazon-watcher-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: screenshot
  template:
    metadata:
      labels:
        {{- include "amazon-watcher-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: screenshot
      annotations:
        checksum/env: {{ include "amazon-watcher-stack.screenshot.envChecksum" . }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "amazon-watcher-stack.fullname" . }}
      {{- end }}
      containers:
        - name: screenshot
          image: {{ include "amazon-watcher-stack.screenshot.image" . }}
          imagePullPolicy: {{ .Values.screenshot.image.pullPolicy }}
          env:
            # Iterate over all env vars from values.yaml
            {{- include "amazon-watcher-stack.screenshot.env" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.screenshot.env.APT_BROWSER_PORT | default "3000" | int }}
              protocol: TCP
          {{- if .Values.screenshot.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.screenshot.healthCheck.path }}
              port: {{ .Values.screenshot.env.APT_BROWSER_PORT | default "3000" | int }}
            initialDelaySeconds: {{ .Values.screenshot.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.screenshot.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.screenshot.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.screenshot.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.screenshot.healthCheck.path }}
              port: {{ .Values.screenshot.env.APT_BROWSER_PORT | default "3000" | int }}
            initialDelaySeconds: {{ .Values.screenshot.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.screenshot.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.screenshot.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.screenshot.healthCheck.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.screenshot.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.screenshot.rollout.strategy }}
  strategy:
    {{- toYaml .Values.screenshot.rollout.strategy | nindent 4 }}
  {{- else }}
  # Default to simple canary strategy (equivalent to rolling update)
  strategy:
    canary:
      steps: []
  {{- end }}
{{- end }}

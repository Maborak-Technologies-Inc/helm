{{- if .Values.backend.enabled }}
{{- /* Validation: If database is disabled, APT_BACKEND_DATABASE_URL must be set */}}
{{- if and (not .Values.database.enabled) (not .Values.backend.env.APT_BACKEND_DATABASE_URL) }}
{{- fail "ERROR: database.enabled=false but APT_BACKEND_DATABASE_URL is empty. You must provide an external database URL when the internal database is disabled." }}
{{- end }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "amazon-watcher-stack.fullname" . }}-backend
  labels:
    {{- include "amazon-watcher-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  {{- if .Values.argocd.annotations }}
  annotations:
    {{- include "amazon-watcher-stack.argocd.annotations" . | nindent 4 }}
  {{- end }}
spec:
  {{- $hpaEnabled := .Values.backend.autoscaling.enabled }}
  {{- if ne (printf "%v" .Values.global.hpa) "" }}
    {{- $hpaEnabled = .Values.global.hpa }}
  {{- end }}
  {{- if not $hpaEnabled }}
  # Only set replicas if HPA is not enabled (HPA will manage replicas when enabled)
  replicas: {{ .Values.backend.replicas }}
  {{- else if .Values.backend.autoscaling.minReplicas }}
  # When HPA is enabled, set initial replicas to minReplicas (HPA will manage scaling)
  replicas: {{ .Values.backend.autoscaling.minReplicas }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.backend.rollout.revisionHistoryLimit | default .Values.global.revisionHistoryLimit | default 10 }}
  {{- if .Values.backend.rollout.progressDeadlineSeconds }}
  progressDeadlineSeconds: {{ .Values.backend.rollout.progressDeadlineSeconds }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "amazon-watcher-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "amazon-watcher-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
      annotations:
        checksum/env: {{ include "amazon-watcher-stack.backend.envChecksum" . }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "amazon-watcher-stack.fullname" . }}
      {{- end }}
      containers:
        - name: backend
          image: {{ include "amazon-watcher-stack.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          workingDir: /app
          env:
            - name: PYTHONPATH
              value: "/app"
            # Special env vars (from secrets or computed)
            {{- if .Values.database.enabled }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "amazon-watcher-stack.fullname" . }}-db-secret
                  key: postgres-password
            {{- end }}
            - name: APT_BACKEND_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "amazon-watcher-stack.fullname" . }}-backend-secret
                  key: jwt-secret
            # Computed DATABASE_URL (use from env if set, otherwise auto-generate)
            - name: APT_BACKEND_DATABASE_URL
              value: {{ .Values.backend.env.APT_BACKEND_DATABASE_URL | default (include "amazon-watcher-stack.db.url" .) | quote }}
            # Computed SCREENSHOT_SERVICE_URL (use from env if set, otherwise auto-generate)
            # Uses Kubernetes service DNS: <service-name>.<namespace>.svc.cluster.local
            - name: APT_BACKEND_SCREENSHOT_SERVICE_URL
              value: {{ .Values.backend.env.APT_BACKEND_SCREENSHOT_SERVICE_URL | default (printf "http://%s.%s.svc.cluster.local:%d/amazon/" (include "amazon-watcher-stack.screenshot.serviceName" .) (.Release.Namespace | default "default") (.Values.screenshot.env.APT_BROWSER_PORT | default "3000" | int)) | quote }}
            # Computed DOMAIN_UI (use from env if set, otherwise auto-generate from global.domain.ui)
            - name: DOMAIN_UI
              {{- if .Values.backend.env.DOMAIN_UI }}
              value: {{ .Values.backend.env.DOMAIN_UI | quote }}
              {{- else if .Values.global.domain.ui }}
              value: {{ printf "http://%s" .Values.global.domain.ui | quote }}
              {{- else }}
              value: ""
              {{- end }}
            # Iterate over all env vars from values.yaml
            {{- include "amazon-watcher-stack.backend.env" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.env.APT_BACKEND_UVI_PORT | default "9000" | int }}
              protocol: TCP
          {{- if .Values.backend.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.healthCheck.path }}
              port: {{ .Values.backend.env.APT_BACKEND_UVI_PORT | default "9000" | int }}
            {{- if .Values.backend.healthCheck.livenessProbe }}
            initialDelaySeconds: {{ .Values.backend.healthCheck.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.healthCheck.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.healthCheck.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.healthCheck.livenessProbe.failureThreshold }}
            {{- else }}
            initialDelaySeconds: {{ .Values.backend.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.healthCheck.failureThreshold }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.healthCheck.path }}
              port: {{ .Values.backend.env.APT_BACKEND_UVI_PORT | default "9000" | int }}
            {{- if .Values.backend.healthCheck.readinessProbe }}
            initialDelaySeconds: {{ .Values.backend.healthCheck.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.healthCheck.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.healthCheck.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.healthCheck.readinessProbe.failureThreshold }}
            {{- else }}
            initialDelaySeconds: {{ .Values.backend.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.healthCheck.failureThreshold }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          {{- if .Values.global.storage.enabled }}
          volumeMounts:
            - name: shared-storage
              mountPath: {{ .Values.backend.env.APT_BACKEND_SCREENSHOT_STORAGE_PATH | default "/var/screenshots" }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.global.storage.enabled }}
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: {{ include "amazon-watcher-stack.fullname" . }}-storage
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.backend.rollout.strategy }}
  strategy:
    {{- if .Values.backend.rollout.strategy.canary }}
    canary:
      stableService: {{ include "amazon-watcher-stack.backend.serviceName" . }}
      canaryService: {{ include "amazon-watcher-stack.backend.canaryServiceName" . }}
      {{- $canary := omit .Values.backend.rollout.strategy.canary "stableService" "canaryService" }}
      {{- if $canary }}
      {{- toYaml $canary | replace "templateName: backend-health-check" (printf "templateName: %s" (include "amazon-watcher-stack.backend.analysisTemplateName" .)) | nindent 6 }}
      {{- end }}
    {{- else }}
    {{- toYaml .Values.backend.rollout.strategy | nindent 4 }}
    {{- end }}
  {{- else }}
  # Default to simple canary strategy (equivalent to rolling update)
  strategy:
    canary:
      steps: []
  {{- end }}
{{- end }}
